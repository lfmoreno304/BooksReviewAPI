name: Publish

on: 
  workflow_dispatch:
  push:
    branches:
    - main
  
jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with: 
          dotnet-version: '6.0.x'
      
      
      - name: Restore
        run: dotnet restore ./BooksReviewAPI.sln
        
      - name: Build
        run: dotnet build ./BooksReviewAPI.sln --configuration Realese --no-restore
        
      - name: Publish
        run: dotnet publish ./BooksReviewAPI.sln  --configuration Release --no-build --output '${{ secrets.AZURE_WEBAPP_PACKAGE_PATH }}'
        
      - name: Deployment
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: "${{ secrets.AZURE_PUBLISH_PROFILE }}"
          package: ${{ secrets.AZURE_WEBAPP_PACKAGE_PATH }}
        
